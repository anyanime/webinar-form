<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Webinar Registration Form</title>
</head>
<body class="bg-slate-200 text-blue-800 flex justify-center items-center">
    
    <div class="form-container">
        <h1 class="text-5xl pt-6 mb-3 ">Webinar Registration Form</h1>
        <div class="form-body">
            <form   >
                <div class="row1">
                    <div class="double-input">
                        <label for="fname">
                            First Name
                        </label>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="double-input">
                        <label for="lname">
                            Last Name
                        </label>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="row">
                    <div class="child">
                        <label for="email">
                            Email
                        </label>
                        <input type="text" name="email" id="email">
                    </div>
                </div>
            <div class="child option">
                <p>How did you hear about us?</p>
                <div class="check">
                    <input type="radio" name="option" id="option" value="Social Media">
                    <label for="option">Social Media</label>
                </div>
                <div class="check">
                    <input type="radio" name="option" id="option" value="Through a friend">
                    <label for="option">Through a friend</label>   
                </div>
                <div class="check">
                    <input type="radio" name="option" id="option" value="Our Website">
                    <label for="option">Our Website</label>
                </div>
                <div class="check">
                    <input type="radio" name="option" id="option" value="Others">
                    <label for="option">Others</label>
                </div>               
            </div>  
            <button id="btn">REGISTER FOR WEBINAR</button>
            </form>
        </div>
    </div>

    <script src="./script/submit.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
