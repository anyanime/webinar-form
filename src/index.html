<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <title>Webinar Registration Form</title>
</head>
<body class="bg-slate-200 text-blue-800 flex justify-center items-center">
    
    <div class="form-container">
        <h1 class="text-5xl pt-6 mb-3 ">Webinar Registration Form</h1>
        <div class="form-body">
            <form action="">
                <div class="row1">
                    <div class="double-input">
                        <label for="fname">
                            First Name
                        </label>
                        <input type="text">
                    </div>
                    <div class="double-input">
                        <label for="lname">
                            Last Name
                        </label>
                        <input type="text">
                    </div>
                </div>
                <div class="row">
                    <div class="child">
                        <label for="email">
                            Email
                        </label>
                        <input type="text">
                    </div>
                </div>
            <div class="child">
                <p>How did you hear about us?</p>
                <div class="check">
                    <input type="checkbox" name="option1" id="option">
                    <label for="option">Social Media</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="option2" id="option">
                    <label for="option">Through a friend</label>   
                </div>
                <div class="check">
                    <input type="checkbox" name="option3" id="option">
                    <label for="option">Our Website</label>
                </div>
                <div class="check">
                    <input type="checkbox" name="option4" id="option">
                    <label for="option">Others</label>
                </div>               
            </div>  
            </form>
        </div>
        <button>REGISTER FOR WEBINAR</button>
    </div>
</body>
</html>
